<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gaurav Vlog - Home</title>

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/index.css}" href="/css/index.css">
</head>

<body>

  <!-- ✅ Logo -->
  <div class="site-logo">
    <img th:src="@{/logo/logo1.png}" alt="Logo">
  </div>

  <!-- ✅ Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>BlogWithGaurav</h1>
      <p>Share your moments, stories, and images with the world. Join the community and start your vlogging journey!</p>
      <a th:href="@{/login}" class="btn btn-primary">Login</a>
      <a th:href="@{/register}" class="btn btn-success">Register</a>
    </div>
  </section>

  <!-- ✅ Recent Posts -->
  <section class="post-section">
    <div class="container">
      <h2 class="section-title">Latest Posts</h2>
      <div class="row">
        <div class="col-md-4 col-sm-6" th:each="post,iterStat : ${recentPosts}">
          <div class="post-card" th:attr="style='animation-delay:' + ${iterStat.index * 0.2} + 's'">
            <img th:src="@{'data:image/jpeg;base64,' + ${post.base64Image}}" alt="post">
            <div class="post-body">
              <div class="post-title" th:text="${post.text}"></div>
              <div class="post-author">By <span th:text="${post.user.name}"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <div>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="mt-2">&copy; 2025 BlogWithGaurav. All rights reserved.</div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b6.js" crossorigin="anonymous"></script>

  <!-- Intersection Observer for smooth post reveal -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".post-card");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("animate");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      cards.forEach(card => observer.observe(card));
    });
  </script>
</body>
</html>
