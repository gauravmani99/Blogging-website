<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <title>Create Account</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <span style="display:flex;align-items:center;gap:0.5rem;">
          <img src="/logo/logo1.png" alt="Logo" style="height:40px;width:auto;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.10);background:#fff;" />
                <span style="font-size:2rem;font-weight:700;color:#2563eb;">BlogWithGaurav</span>
              </span>
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
              <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group mb-4">
                  <label>Your Name</label>
                  <input type="text" th:field="*{name}" class="form-control form-control-lg" required />
                </div>
                <div class="form-group mb-4">
                  <label>Your Email</label>
                  <input type="email" th:field="*{email}" class="form-control form-control-lg" required />
                </div>
                <div class="form-group mb-4">
                  <label>Password</label>
                  <input type="password" th:field="*{password}" class="form-control form-control-lg" required />
                </div>
                <div class="form-group mb-4">
                  <label>Repeat your password</label>
                  <input type="password" th:field="*{confirmPassword}" class="form-control form-control-lg" required />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
