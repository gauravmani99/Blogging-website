<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Roboto', Arial, sans-serif;
    }
    .dashboard-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem;
      margin-top: 50px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 2.2rem;
      text-shadow: 0 2px 8px rgba(37,99,235,0.08);
    }
    .table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      background: #f8fafc;
    }
    .thead-dark th {
      background: #2563eb;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
    }
    td {
      font-size: 1rem;
      color: #334155;
      background: #fff;
      border: none;
    }
    tr {
      transition: background 0.2s;
    }
    tr:hover {
      background: #e0e7ff;
    }
    .btn-secondary {
      border-radius: 30px;
      font-weight: 600;
      padding: 0.6rem 2.2rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      transition: background 0.2s, transform 0.2s;
    }
    .btn-secondary:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 768px) {
      .dashboard-card {
        padding: 1.2rem 0.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      .table th, .table td {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <div style="display:flex;align-items:center;justify-content:center;gap:1rem;margin-bottom:1.2rem;">
      <img th:src="@{/logo/logo1.png}" alt="Logo" style="height:60px;width:auto;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.10);background:#e0e7ff;">
      <h1 style="font-family:'Montserrat',sans-serif;font-weight:700;color:#2563eb;margin:0;font-size:2.2rem;">Admin Dashboard</h1>
    </div>
    <h2 class="text-center">Registered Users & Post Count</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Post Count</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user,iterStat : ${users}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${postCounts[user.id]}"></td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4 text-center">
  <a href="/admin-logout" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
