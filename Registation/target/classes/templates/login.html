<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-image {
      background-size: cover;
      background-position: center;
    }
    .mask {
      background: rgba(0, 0, 0, 0.5);
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: #ffffffee;
    }
    h2 {
      font-weight: 700;
      color: #343a40;
    }
    .form-control-lg {
      border-radius: 10px;
    }
    .btn-success {
      background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
      border: none;
      transition: 0.3s;
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #20c997 0%, #28a745 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    a.fw-bold {
      color: #007bff !important;
      font-weight: 600;
      text-decoration: none;
    }
    a.fw-bold:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-auto">
      <span style="display:flex;align-items:center;gap:0.5rem;">
        <!-- âœ… Corrected logo path for Thymeleaf -->
      <img th:src="@{/logo/logo1.png}" alt="Logo"
             style="height:40px;width:auto;border-radius:8px;
                    box-shadow:0 2px 8px rgba(0,0,0,0.10);background:#f3f4f6;" />
          <span class="navbar-brand mb-0 h1" style="display:flex;align-items:center;gap:0.5rem;">
            
            BlogWithGaurav
          </span>
      </span>
    </div>
  </div>
</div>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <!-- Error Message -->
              <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid email or password.
              </div>

              <!-- Login Form -->
              <form th:action="@{/login}" method="post">
                <div class="form-group mb-4">
                  <label>Email</label>
                  <input type="email" name="username"
                         class="form-control form-control-lg"
                         placeholder="Enter your email" required />
                </div>

                <div class="form-group mb-4">
                  <label>Password</label>
                  <input type="password" name="password"
                         class="form-control form-control-lg"
                         placeholder="Enter your password" required />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg">Login</button>
                </div>
              </form>

              <p class="text-center text-muted mt-5 mb-0">
                Don't have an account?
                <a th:href="@{/register}" class="fw-bold"><u>Register here</u></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
