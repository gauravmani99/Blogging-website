<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Post Something</title>
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%); }
    .post-form { background: #fff; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 32px 24px; margin: 40px auto; max-width: 500px; }
    .btn-primary { background: #2563eb; border: none; font-weight: 600; border-radius: 30px; padding: 0.6rem 2rem; }
    .form-control { border-radius: 30px; }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1" style="display:flex;align-items:center;gap:0.5rem;">
  <img src="/logo/logo1.png" alt="Logo" style="height:40px;width:auto;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.10);background:#fff;" />
    BlogWithGaurav
  </span>
  <span class="ml-3" style="font-weight:500;color:#2563eb;">Welcome, <span th:text="${userName}"></span>!</span>
  <a th:href="@{/logout}" class="btn btn-outline-danger ml-3">Logout</a>
</nav>
<div class="container">
  <div class="post-form">
    <h4 class="mb-3" style="color:#2563eb;font-weight:700;">Post an Image</h4>
    <form th:action="@{/post}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Text Message</label>
        <input type="text" name="text" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" name="imageFile" class="form-control" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary">Post Image</button>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
