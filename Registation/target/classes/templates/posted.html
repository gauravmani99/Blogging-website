<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
  <title>My Posted Images</title>
  <link rel="stylesheet" th:href="@{/css/posted.css}" href="/css/posted.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="/logo/logo1.png" alt="Logo" class="site-logo-img mr-2" />
    BlogWithGaurav
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav w-100 align-items-center">
      <li class="nav-item flex-grow-1 text-center">
        <span style="font-weight:500;color:#2563eb;">Welcome, <span th:text="${userName}"></span>!</span>
      </li>
      <li class="nav-item mr-2">
        <a th:href="@{/}" class="btn btn-outline-primary">Home</a>
      </li>
      <li class="nav-item mr-2">
        <a th:href="@{/post}" class="btn btn-primary">Add New Post</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mb-4" style="color:#2563eb;font-weight:700;">Your Posted Images</h3>
    </div>

    <!-- ✅ Each Post -->
    <div class="col-md-6 col-lg-4" th:each="post : ${posts}">
      <div class="card">
        <img th:src="@{'data:image/jpeg;base64,' + ${post.base64Image}}" class="card-img-top" alt="Post Image" />
        <div class="card-body">
          <p class="card-text" th:text="${post.text}"></p>
          <!-- ✅ Delete button in a bottom-right container -->
          <div class="delete-btn-container">
            <a th:href="@{'/post/delete/' + ${post.id}}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ✅ End Post -->

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
